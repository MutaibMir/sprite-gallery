name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: '30'
          cmdline-tools: latest
          accept-android-sdk-licenses: false  # we handle it manually

      - name: Accept Android SDK Licenses (manually)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"

      - name: Install Android Build Tools 34.0.0 (includes AIDL)
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
          ls "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" || (echo "‚ùå AIDL still missing. Build-tools failed." && exit 1)

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sprite-viewer.apk
          path: bin/*.apk
