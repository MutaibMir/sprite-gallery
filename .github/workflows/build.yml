name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK + accept licenses
        uses: android-actions/setup-android@v3
        with:
          api-levels: '30'
          cmdline-tools: latest
          accept-android-sdk-licenses: true

      - name: Install Android Build Tools 34.0.0 (for AIDL)
        run: sdkmanager "build-tools;34.0.0"

      - name: Confirm AIDL Exists
        run: |
          if [ ! -f "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" ]; then
            echo "AIDL still missing â€” something went wrong."
            exit 1
          fi

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sprite-viewer.apk
          path: bin/*.apk
