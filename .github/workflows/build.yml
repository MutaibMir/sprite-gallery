name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools git

      - name: Install Buildozer
        run: pip install --upgrade pip && pip install buildozer cython virtualenv

      - name: Prebuild (init SDK)
        run: buildozer android debug || true

      - name: Fix sdkmanager path (if needed)
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          TARGET="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          DEST="$SDK_ROOT/tools/bin/sdkmanager"
          if [ -x "$TARGET" ] && [ ! -e "$DEST" ]; then
            mkdir -p "$(dirname "$DEST")"
            ln -s "$TARGET" "$DEST"
          fi

      - name: Accept Android SDK Licenses
        run: yes | "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager" --licenses

      - name: Final Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sprite-viewer.apk
          path: bin/*.apk
