name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip libncurses6 libstdc++6
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "build-tools;34.0.0" "platforms;android-30" "platform-tools" "cmdline-tools;latest"

      - name: Set up environment
        run: |
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          echo "ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROIDAPI=30" >> $GITHUB_ENV
          echo "ANDROIDMINAPI=21" >> $GITHUB_ENV

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SpriteViewer.apk
          path: bin/*.apk

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: .buildozer/android/platform/**/build/outputs/**/*.log
